<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
    <style type="text/css">
        * {
            perspective: 500px;
        }

        img {
            width: 300px;
            display: block;
            margin: auto;
            margin-top: 200px;

            transition: all 1s;
        }

        img:hover {
            /* transform: rotateX(90deg); */
            transform: rotateY(-60deg);
        }
    </style>
</head>

<body>

    <img src="img/dog.jpg" alt="A Dog">

</body>

</html>
