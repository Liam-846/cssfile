<!DOCTYPE html>
<html>

<head>
    <title>Ani Intro</title>

    <style type="text/css">
        body {
            margin: 0;
        }

        div {
            width: 150px;
            height: 150px;
            background-color: red;

            animation-name: myani;
            animation-duration: 1s;
        }

        @keyframes myani {
            from {
                transform: translate(0);
            }

            to {
                transform: translate(1216px);
            }
        }
    </style>
</head>

<body>

    <div></div>

</body>

</html>
